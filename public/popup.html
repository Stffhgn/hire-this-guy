<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire This Guy</title>
    <style>
        html, body {
            width: 700px;
            height: 700px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f4ff, #c2e9fb);  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #root {
            width: 95%;
            max-width: 550px;
            height: 90%;
            max-height: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #root:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            color: #333;
        }

        p {
            margin: 10px 0 20px;
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .button {
            background-color: #4caf50;
            color: white;
            padding: 14px 35px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            transform: scale(0.98);
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
            transition: color 0.3s ease;
        }

        .footer:hover {
            color: #555;
        }

        @media (max-width: 600px) {
            html, body {
                width: 100%;
                height: 100%;
            }

            #root {
                width: 90%;
                height: auto;
                max-height: none;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Hire This Guy</h1>
        <p>Explore top projects and skills in one place. Click below to view my resume or learn more about my work.</p>
        <button class="button" onclick="window.open('Steffen Hogan - Resume.pdf', '_blank')">View Resume</button>
        <div class="footer">
            Made with <3 by Steffen Hogan
        </div>
    </div>
</body>
</html>
